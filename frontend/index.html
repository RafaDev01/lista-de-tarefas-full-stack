<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISTA DE TAREFAS</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fontawesome/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="container my-5">
        <!-- cabeçalho -->
        <div class="row mb-4">
            <div class="col">
                <div class="d-flex justify-content-start">
                    <img src="assets/images/favicon.png" alt="logo" class="img-fluid me-3" width="100px">
                    <h1>Lista de Tarefas</h1>
                </div>
            </div>
            <div class="col text-end">
                <div class="d-flex justify-content-end">
                    <select id="select_filter" class="form-select me-3 w-50">
                        <option value="all">Todas tarefas</option>
                        <option value="new">Novas tarefa</option>
                        <option value="in progress">Tarefas em progresso</option>
                        <option value="canceled">Tarefas canceladas</option>
                        <option value="done">Tarefas concluidas</option>
                    </select>
                    <button class="btn btn-primary" id="btn_new_task" ><i class="fa-solid fa-plus me-2"></i>Nova tarefa</button>
                </div>
            </div>
            <hr class="my-3">
                <h4 class="m-0 p-0 text-info"><i class="fa-solid fa-user-tie me-2"></i><span id="username"></span></h4>
            <hr class="my-3">
        </div>
        <!-- Visual de uma tarefa -->

        <div id="tasks_container" class=""></div>

        <!-- total tarefas -->
        <div class="container_tarefas row d-none">
            <div class="col">
                <h4>Tarefas: <span id="total_tasks" class="text-info">4</span></h4>
            </div>
        </div>

        <!-- Sem tarefas -->
        <div class="row d-none" id="no_tasks">
            <div class="col text-center">
                <span class="opacity-75">Não existem tarefas para apresentar</span>
            </div>
        </div>
        <!-- footer -->
        <div class="row mt-3">
            <div class="col text-center">
                <hr class="my-3">
                <p>Lista de tarefas &copy; 2023</p>
            </div>
        </div>
    </div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>

<!--
    - ver tarefas
        titulo
        filtro para escolher que tarefas queremos ver(select)
        botao para adicionar tarefas
        (mensagem caso não exista tarefas)
        caixa para tarefas
            - possibilidade de alternar o status, editar tarefa e eliminar tarefa
        parágrafo com o total de tarefas disponíveis(de acordo com o filtro)
-->
